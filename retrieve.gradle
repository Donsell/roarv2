

plugins {
  id "com.jfrog.artifactory" version "4.0.0"
}



    


apply plugin: "com.jfrog.artifactory"
// apply plugin: "maven-publish"		

	
version = '1.0.0-SNAPSHOT'
group = 'com.demo.pipeline'

artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden
    
    resolve {
        repository {
            repoKey = 'libs-snapshot-local'
            maven = true
            
        }
    }
}

apply plugin: "java"

dependencies {
compile(group: project.group, name: project.name, version: '1.0.0-20160407.024905-1', ext: 'war')
}

ext.destinationDir=file("$buildDir/download/war")

task retrieveArtifacts(type:Copy) {
     from configurations.compile
     into project.buildDir
}


